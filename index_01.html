<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>بوابة الجزائر</title>

<!-- Arabic + English fonts -->
<link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Cairo', 'Montserrat', 'Hind Madurai', sans-serif;
        box-sizing: border-box;
        filter: grayscale(100%);
        -webkit-filter: grayscale(100%);
    }

    * {
        font-family: 'Cairo', 'Montserrat', 'Hind Madurai', sans-serif;
    }

    body {
        background-image: url('/assets/images/dz.svg');
        background-size: contain;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    /* Top-right logo and toggle container */
    .top-right {
        position: fixed;
        top: 16px;
        display: flex;
        justify-content: space-between;
        width: calc(100% - 32px);
        align-items: center;
        gap: 15px;
        z-index: 1000;
    }

    .logo-container {
        display: flex;
        justify-content: start;
        align-items: center;
        gap: 10px;
    }

    .logo-flag {
        width: 40px;
        height: 40px;
        border-radius: 50%; /* fully round */
    }

    .logo {
        font-size: 30px;
        font-weight: 700;
        color: #006600;
    }

    .lang-toggle {
        padding: 6px 12px;
        border-radius: 6px;
        border: 1px solid #ff000020;
        background: white;
        cursor: pointer;
        font-weight: bold;
        color: #ff0000;
    }
    .lang-toggle:hover {
        background: #ff0000;
        color: white;
        border: 1px solid #ff0000;
    }

    .subscribe-box {
        background: rgba(255, 255, 255, 0.85);
        padding: 25px 35px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.25);
        width: 350px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .subscribe-box h2 {
        margin: 0 0 15px;
        font-size: 26px;
        font-weight: 700;
        color: #333;
    }

    .subscribe-box input[type="email"],
    .subscribe-box button {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
    }

    .subscribe-box input[type="email"] {
        border: 1px solid #ccc;
    }

    .subscribe-box button {
        border: 1px solid transparent;
        background: #006600;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .subscribe-box button:hover {
        background: #ff0000;
    }

    /* Bottom audio player */
    .bottom-player {
        position: fixed;
        bottom: 0;
        left: 0;
        width: calc(100% - 32px);
        padding: 0 16px 10px 16px;
        background: transparent;
        z-index: 999;
    }

    .bottom-player audio {
        width: 100%;
        height: 60px;
        opacity: .7;
    }

    /* Coming Soon card */
    .coming-soon-card {
        background: rgba(255, 255, 255, 0.95);
        padding: 35px 30px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 6px 20px rgba(0,0,0,0.5);
        width: 400px;
        color: #000000;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .coming-soon-card h1 {
        margin: 0;
        font-size: 32px;
        font-weight: 700;
        color: #008000;
    }

    .coming-soon-card p {
        font-size: 18px;
        line-height: 1.5;
        color: #333;
    }

    .coming-soon-card span {
        font-weight: 600;
        color: #555;
    }
</style>
</head>

<body>

<!-- Top-right logo and language toggle -->
<div class="top-right">
    <div class="logo-container">
        <img src="/assets/images/algeria.svg" alt="Algeria Flag" class="logo-flag" />
        <div class="logo">بوابة الجزائر</div>
    </div>
    <button class="lang-toggle" id="langToggle">English</button>
</div>

<!-- Centered Subscribe Box -->
<div class="subscribe-box">
    <h2 id="subscribeTitle">اشترك للحصول على التحديثات</h2>
    <input type="email" id="emailInput" placeholder="أدخل بريدك الإلكتروني" />
    <button id="subscribeBtn">اشترك</button>
</div>

<!-- Centered Coming Soon Card -->
<div class="coming-soon-card">
    <h1 id="cardTitle">الموقع قيد الإنشاء</h1>
    <p id="cardText1">نحن نعمل على إطلاق بوابة الجزائر قريباً.</p>
    <p id="cardText2"><span>ابقَ على اطلاع!</span> سيتم تحديث هذا الموقع بأحدث الأخبار والمعلومات.</p>
</div>

<!-- Bottom Audio Player -->
<div class="bottom-player">
    <audio controls autoplay>
        <source src="assets/audio/driassa_01.webm" type="audio/mpeg">
    </audio>
</div>

<script>
    const langToggle = document.getElementById('langToggle');
    const subscribeTitle = document.getElementById('subscribeTitle');
    const emailInput = document.getElementById('emailInput');
    const subscribeBtn = document.getElementById('subscribeBtn');
    const logo = document.querySelector('.logo');

    const texts = {
        ar: {
            dir: 'rtl',
            title: 'اشترك للحصول على التحديثات',
            placeholder: 'أدخل بريدك الإلكتروني',
            button: 'اشترك',
            logo: 'بوابة الجزائر',
            toggle: 'English'
        },
        en: {
            dir: 'ltr',
            title: 'Subscribe for Updates',
            placeholder: 'Enter your email',
            button: 'Subscribe',
            logo: 'Algeria Portal',
            toggle: 'عربي'
        }
    };

    function setLanguage(lang) {
        document.documentElement.lang = lang;
        document.documentElement.dir = texts[lang].dir;

        subscribeTitle.textContent = texts[lang].title;
        emailInput.placeholder = texts[lang].placeholder;
        subscribeBtn.textContent = texts[lang].button;
        logo.textContent = texts[lang].logo;
        langToggle.textContent = texts[lang].toggle;

        localStorage.setItem('language', lang);
    }

    // Initialize language
    const savedLang = localStorage.getItem('language') || 'ar';
    setLanguage(savedLang);

    // Toggle button
    langToggle.addEventListener('click', () => {
        const newLang = document.documentElement.lang === 'ar' ? 'en' : 'ar';
        setLanguage(newLang);
    });
</script>

</body>
</html>
